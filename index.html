<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id = "container"></div>
<div id = "results"></div>  

<script>
//score variables
let playerScore = 0;
let computerScore = 0;
//container & result div
const container = document.querySelector('#container');
const results = document.querySelector('#results');
//function for computerchoice input
function getComputerChoice(){
const choices = ["rock", "paper", "scissors"];
return choices[Math.floor(Math.random()*3)];
}
//function for roundplay
function playRound(playerChoice){
const computerChoice = getComputerChoice();
let res = '';
if(playerChoice == computerChoice)
res = `It is a tie!`;
else if((playerChoice == 'rock' && computerChoice == 'scissors') || (playerChoice == 'paper' && computerChoice == 'rock') || (playerChoice == 'scissors' && computerChoice == 'paper')){
playerScore++;
res = `You win! ${playerChoice} beats ${computerChoice}`;  
}
else{
  computerScore++;
  res = `You lose! ${computerChoice} beats ${playerChoice}`;
}
results.textContent = `${res}, Score: You: ${playerScore} | Computer: = ${computerScore}`;
if(playerScore == 5 || computerScore == 5){
 const winner = playerScore == 5? "You won the game!" : "Computer won the game!";
 results.textContent += `${winner}`; 
}
}

//Rock Button
const rockbn = document.createElement('button');
rockbn.textContent = 'Rock';
rockbn.addEventListener('click', () => playRound('rock'));
container.appendChild(rockbn);
//Paper Button
const paperbn = document.createElement('button');
paperbn.textContent = 'Paper';
paperbn.addEventListener('click', () => playRound('paper'));
container.appendChild(paperbn);
//Scissors Button
const scissorbn = document.createElement('button');
scissorbn.textContent = 'Scissors';
scissorbn.addEventListener('click', () => playRound('scissors'));
container.appendChild(scissorbn);  
</script>      
</body>
</html>
